  <script>

    // –ú–∞—Å—Å–∏–≤ –ø–∞—Ä: [–∞–Ω–≥–ª–∏–π—Å–∫–æ–µ —Å–ª–æ–≤–æ, —Ä—É—Å—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥]

      ["blackberry", "–µ–∂–µ–≤–∏–∫–∞"],

      ["avocado", "–∞–≤–æ–∫–∞–¥–æ"],
      ["cantaloupe", "–∫–∞–Ω—Ç–∞–ª—É–ø–∞"],
      ["date", "—Ñ–∏–Ω–∏–∫"],
      ["fig", "–∏–Ω–∂–∏—Ä"],
      ["guava", "–≥—É–∞–≤–∞"],
      ["jackfruit", "–¥–∂–µ–∫—Ñ—Ä—É—Ç"],
      ["kumquat", "–∫—É–º–∫–≤–∞—Ç"],
      ["lychee", "–ª–∏—á–∏"],

      ["voavanga", "–≤–æ–∞–≤–∞–Ω–≥–∞"],

      ["yellow passionfruit", "–∂–µ–ª—Ç–∞—è –º–∞—Ä–∞–∫—É–π—è"],

      ["celery", "—Å–µ–ª—å–¥–µ—Ä–µ–π"],

      ["eggplant", "–±–∞–∫–ª–∞–∂–∞–Ω"],

      ["mushroom", "–≥—Ä–∏–±"],

      ["spinach", "—à–ø–∏–Ω–∞—Ç"],
      ["sweet potato", "–±–∞—Ç–∞—Ç"],
      ["turnip", "—Ä–µ–ø–∞"],
      ["zucchini", "—Ü—É–∫–∏–Ω–∏"],
      ["radish", "—Ä–µ–¥–∏—Å"],
      ["beet", "—Å–≤–µ–∫–ª–∞"],
      ["artichoke", "–∞—Ä—Ç–∏—à–æ–∫"],
      ["asparagus", "—Å–ø–∞—Ä–∂–∞"],
      ["leek", "–ø–æ—Ä–µ–π"],
      ["parsnip", "–ø–∞—Å—Ç–µ—Ä–Ω–∞–∫"],

    // –í—Å–µ–≥–æ 29 —É—Ä–æ–≤–Ω–µ–π
    const totalLevels = 29;
    let levels = [];

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ —É—Ä–æ–≤–Ω–µ–π
    for (let i = 0; i < totalLevels; i++) {
      let levelPairs = [...pairs]; // –ö–æ–ø–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ –ø–∞—Ä
      shuffle(levelPairs); // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
      levels.push(levelPairs.slice(0, 100)); // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 100 —Å–ª–æ–≤ –¥–ª—è —É—Ä–æ–≤–Ω—è
    }

    let currentLevel = 0;
    let currentWord = 0;
    let points = localStorage.getItem("points") ? parseInt(localStorage.getItem("points")) : 0;

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—á–∫–æ–≤
    document.getElementById("points").innerText = points;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ —Å–ª–æ–≤–∞ –∏ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞
    function loadWord() {
      if (currentWord >= levels[currentLevel].length) {
        document.getElementById("next-level").style.display = "block";
        return;
      }
      let wordObj = levels[currentLevel][currentWord];
      document.getElementById("word").innerText = wordObj[0];
      let buttons = document.getElementsByClassName("answer-btn");
      let currentLevelWords = levels[currentLevel];
      let incorrect = [];
      while (incorrect.length < 2) {
        let rand = Math.floor(Math.random() * currentLevelWords.length);
        if (currentLevelWords[rand][1] !== wordObj[1] && !incorrect.includes(currentLevelWords[rand][1])) {
          incorrect.push(currentLevelWords[rand][1]);
        }
      }
      let options = [wordObj[1], ...incorrect];
      shuffle(options);
      options.forEach((option, index) => {
        buttons[index].innerText = option;
        buttons[index].classList.remove("correct", "wrong");
        buttons[index].style.backgroundColor = "lightgray";
        buttons[index].onclick = function () {
          checkAnswer(option, wordObj[1], buttons[index]);
        };
      });
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
    function checkAnswer(selected, correct, btn) {
      let correctSound = document.getElementById("correct-sound");
      let wrongSound = document.getElementById("wrong-sound");
      if (selected === correct) {
        btn.classList.add("correct");
        points += 10;
        correctSound.play();
      } else {
        btn.classList.add("wrong");
        points -= 2;
        wrongSound.play();
      }
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—á–∫–∏ –≤ localStorage
      localStorage.setItem("points", points);
      document.getElementById("points").innerText = points;
      setTimeout(() => {
        currentWord++;
        if (currentWord < levels[currentLevel].length) {
          loadWord();
        } else {
          document.getElementById("next-level").style.display = "block";
        }
      }, 500);
    }

    // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
    document.getElementById("next-level").addEventListener("click", function () {
      currentLevel++;
      if (currentLevel < totalLevels) {
        currentWord = 0;
        document.getElementById("next-level").style.display = "none";
        loadWord();
      } else {
        alert("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏! / Congratulations! You have completed all levels!");
      }
    });

    loadWord();
